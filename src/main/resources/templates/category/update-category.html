<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Category</h1>
    <form th:action="@{/categories/update/{id}(id=${category.id})}"
          th:object="${category}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" id="id" th:field="*{id}" class="form-control"
                   disabled="disabled">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">Valid name is required.</div>
        </div>
        <div class="mb-3">
            <label for="order" class="form-label">Order:</label>
            <input type="number" id="order" th:field="*{order}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/categories}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script th:src="@{wwwroot/js/bootstrap.min.js}"></script>
</body>
</html>
