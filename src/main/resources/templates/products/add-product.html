
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Add Product</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
<section layout:fragment="content" class="container mt-5">

    <h1>Add Product</h1>

    <!--  <form th:action="@{/products/add}" th:object="${product}" method="post"
    class="needs-validation" novalidate>-->
    <form th:action="@{/products/add}" th:object="${product}" method="post"
          class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nums" class="form-label">Quantity:</label>
            <input type="number" th:field="*{nums}" class="form-control" id="nums" required>
        </div>

        <div class="mb-3">
            <label for="detail" class="form-label">Description (optional):</label>
            <textarea th:field="*{detail}" class="form-control" id="detail"></textarea>
        </div>
        <div class="mb-3">
            <label for="order" class="form-label">Order (optional):</label>
            <input type="number" th:field="*{order}" class="form-control" id="order">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script th:src="@{wwwroot/js/bootstrap.min.js}"></script>

</body>
</html>
