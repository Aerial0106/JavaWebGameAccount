<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
</head>
<body><section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="fullname" class="form-label">Your Name:</label>
            <input type="text" id="fullname" th:field="*{fullname}" th:value="${user.fullname}" class="form-control" required readonly>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Your Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" th:value="${user.phone}" class="form-control" required readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="text" id="email" th:field="*{email}" th:value="${user.email}" class="form-control" required readonly>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note:</label>
            <input type="text" id="note" th:field="*{note}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
<script th:src="@{wwwroot/js/cart.js}"></script>
</body>
</html>
